<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-box {
            float: right;
            padding: 10px;
        }

        .search-box input[type="text"] {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-box button {
            padding: 6px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        /* Add padding to the content to prevent it from being hidden behind the navbar */
        .content {
            padding-top: 60px;
            /* Adjust the value based on the navbar height */
        }

        body {
            /* background-color: rgb(140, 140, 206); */
            /* background-image: linear-gradient(to right ,red,yellow,blue); */
            background-color: #232f3e;


        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #b4bcd2;

            /* background-color: #232f3e; */
        }

        .container h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .container form {
            margin-bottom: 20px;
        }

        .container table {
            width: 100%;
            border-collapse: collapse;
        }

        .container th,
        .container td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .container th {
            background-color: #f0f0f0;
        }

        .container th:first-child,
        .container td:first-child {
            width: 10%;
        }

        .container th:last-child,
        .container td:last-child {
            width: 15%;
            text-align: center;
        }

        .container button[type="submit"],
        .container button[type="button"] {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .container button[type="submit"]:hover,
        .container button[type="button"]:hover {
            background-color: #0056b3;
        }

        .container button[type="submit"]:focus,
        .container button[type="button"]:focus {
            outline: none;
        }

        .container input[type="text"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">Admin</a>
        <a href="{% url 'send-data' %}">All Task</a>
         
    </div>
    <div class="container">
        <h1>Todo-list</h1>
        <form action="{% url 'send-data' %}" method="post">
            {% csrf_token %}
            <label for="title">Title</label> <br>
            <input type="text" name="Title" placeholder="Please enter the title of the task" required> <br> <br>
            <label for="description">Description</label> <br>
            <input type="text" name="Description" placeholder="Enter the task description"> <br> <br>
            <button type="submit">Add the task </button>
        </form>
    </div>



</body>

</html>
