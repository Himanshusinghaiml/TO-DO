<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <style>  
    .container {
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    
    .container h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .container form {
        margin-bottom: 20px;
    }
    
    .container table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .container th, .container td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: left;
    }
    
    .container th {
        background-color: #f0f0f0;
    }
    
    .container th:first-child, .container td:first-child {
        width: 10%;
    }
    
    .container th:last-child, .container td:last-child {
        width: 15%;
        text-align: center;
    }
    
    .container button[type="submit"], .container button[type="button"] {
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    .container button[type="submit"]:hover, .container button[type="button"]:hover {
        background-color: #0056b3;
    }
    
    .container button[type="submit"]:focus, .container button[type="button"]:focus {
        outline: none;
    }
    
    .container input[type="text"],
    .container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    
    </style>
</head>


<body>
    <div class="container">
        <h1>Todo-list</h1>
        <form action="{% url 'send-data' %}" method="post">
            {% csrf_token %}
            <label for="title">Title</label> <br> 
            <input type="text" name="title" placeholder="Please enter the title of the task" required> <br> <br>
            <label for="description">Description</label> <br>
            <input type="text" name="description" placeholder="Enter the task description"> <br>  <br>
            <button type="submit">Save the content</button>
        </form>
    </div>

    <div class="container">
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Modify/Editing</th>
            </tr>
            {% for item in all_data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.Title }}</td>
                <td>{{ item.Description }}</td>
                <td>
                    <form action="{% url 'delete-data' item.id %}" method="post" id="delete-form-{{ item.id }}">
                        {% csrf_token %}
                        <button type="button" onclick="confirmDelete({{ item.id }})">Delete</button>
                    </form>
                </td>
                <td> <button type="submit"> Edit</button></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        function confirmDelete(itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                document.getElementById('delete-form-' + itemId).submit();
            } else {
                //nothing
            }
        }
    </script>

</body>

</html>
